services:
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=face_attendance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d face_attendance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: yourusername/face-recognition-backend:1.0
    container_name: backend_app
    # volumes:
    #   - ./backend/app:/app/app 
    depends_on:
      - db

  frontend:
    image: yourusername/face-recognition-frontend:1.0
    container_name: frontend_app
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local